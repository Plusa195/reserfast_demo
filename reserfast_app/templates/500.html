{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 500 - ReserFast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="error-page">
                    <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4"></i>
                    <h1 class="display-1 fw-bold">500</h1>
                    <h2 class="mb-4">Error Interno del Servidor</h2>
                    <p class="lead mb-4">
                        Lo sentimos, algo salió mal en nuestro servidor. Nuestro equipo técnico ha sido notificado.
                    </p>
                    <div class="d-grid gap-2 d-md-block">
                        <a href="{% url 'reserfast:index' %}" class="btn btn-warning btn-lg me-2">
                            <i class="fas fa-home me-2"></i>Volver al Inicio
                        </a>
                        <a href="javascript:history.back()" class="btn btn-outline-light btn-lg">
                            <i class="fas fa-arrow-left me-2"></i>Volver Atrás
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
