{% load static%}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReserFast Demo</title>
    <style>
        body {
            background-position: center;
            background-image: url("{% static 'index_img/logo_4.jpg' %}");
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
        }

    </style>
    {% comment %} <link rel="stylesheet" href="{% static 'css/login_admin.css' %}"> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'index_img/logo.png' %}" />




<body>
<h1>ReserFast Demo</h1>

  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 2rem;">
            <div class="card-body p-4 text-center">
              <form method="POST" action="{% url 'reserfast:login_admin' %}">
                {% csrf_token %}

              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <i class="bi bi-person"></i>
                <p class="text-white-50 mb-5">Ingrese usuario y contraseña</p>

                <div class="form-outline form-white mb-4 text-start">
                  <label class="form-label" for="id_usuario">Usuario</label>
                  <input type="text" id="id_usuario" name="usuario" class="form-control form-control-lg" placeholder="Ingrese usuario" required>
                </div>
                <div class="form-outline form-white mb-4 text-start">
                  <label class="form-label" for="id_contrasena">Contraseña</label>
                  <input type="password" id="id_contrasena" name="contrasena" class="form-control form-control-lg" placeholder="Ingrese contraseña" required>
                </div>

                {% if messages %}
                  <div class="mt-3">
                    {% for message in messages %}
                      <div class="alert alert-{{ message.tags|default:'info' }}" role="alert">{{ message }}</div>
                    {% endfor %}
                  </div>
                {% endif %}
                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">¿Olvido su contraseña?</a></p>
                <button type="submit" class="btn btn-outline-light btn-lg px-5">Login</button>
      
              </div>
              <div class="mt-3">
                <a href="{% url 'reserfast:index' %}" class="btn btn-warning btn-sm">
                  <i class="fas fa-home"></i> Volver al inicio
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
