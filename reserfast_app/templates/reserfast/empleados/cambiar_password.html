<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña - ReserFast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card-custom {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e3e6f0;
            padding: 12px 15px;
        }
        .form-label {
            font-weight: 600;
            color: #5a5c69;
        }
        .password-strength {
            font-size: 0.875rem;
            margin-top: 5px;
        }
        .strength-weak { color: #dc3545; }
        .strength-medium { color: #ffc107; }
        .strength-strong { color: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-6 col-md-8">
                <div class="card card-custom">
                    <div class="card-body p-5">
                        <!-- Header -->
                        <div class="text-center mb-4">
                            <div class="mb-3">
                                <i class="fas fa-key fa-3x text-primary"></i>
                            </div>
                            <h3 class="h4 text-gray-900 mb-1">Cambiar Contraseña</h3>
                            <p class="text-muted">{{ usuario.s_primernombre }} {{ usuario.s_primerapellido }}</p>
                        </div>

                        <!-- Alerts -->
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    <i class="fas fa-{% if message.tags == 'error' %}exclamation-triangle{% elif message.tags == 'success' %}check-circle{% else %}info-circle{% endif %} me-2"></i>
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}

                        <!-- Form -->
                        <form method="post" id="passwordForm">
                            {% csrf_token %}
                            
                            <!-- Contraseña Actual -->
                            <div class="mb-4">
                                <label for="password_actual" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Contraseña Actual
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password_actual" name="password_actual" required>
                                    <button class="btn btn-outline-secondary" type="button" id="toggleCurrentPassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Nueva Contraseña -->
                            <div class="mb-4">
                                <label for="password_nueva" class="form-label">
                                    <i class="fas fa-key me-2"></i>Nueva Contraseña
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password_nueva" name="password_nueva" required minlength="4">
                                    <button class="btn btn-outline-secondary" type="button" id="toggleNewPassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div id="passwordStrength" class="password-strength"></div>
                            </div>

                            <!-- Confirmar Nueva Contraseña -->
                            <div class="mb-4">
                                <label for="password_confirmar" class="form-label">
                                    <i class="fas fa-check-double me-2"></i>Confirmar Nueva Contraseña
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password_confirmar" name="password_confirmar" required minlength="4">
                                    <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div id="passwordMatch" class="password-strength"></div>
                            </div>

                            <!-- Buttons -->
                            <div class="row">
                                <div class="col-md-6 mb-2">
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="fas fa-save me-2"></i>Cambiar Contraseña
                                    </button>
                                </div>
                                <div class="col-md-6 mb-2">
                                    <a href="{% if usuario.fk_id_perfil.id_perfil == 1 %}{% url 'reserfast:index_admin' %}{% elif usuario.fk_id_perfil.id_perfil == 2 %}{% url 'reserfast:panel_garzon' %}{% elif usuario.fk_id_perfil.id_perfil == 4 %}{% url 'reserfast:gestion_cocina' %}{% endif %}" class="btn btn-secondary w-100">
                                        <i class="fas fa-arrow-left me-2"></i>Volver
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Toggle password visibility
        function togglePassword(inputId, buttonId) {
            const input = document.getElementById(inputId);
            const button = document.getElementById(buttonId);
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        document.getElementById('toggleCurrentPassword').addEventListener('click', function() {
            togglePassword('password_actual', 'toggleCurrentPassword');
        });

        document.getElementById('toggleNewPassword').addEventListener('click', function() {
            togglePassword('password_nueva', 'toggleNewPassword');
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            togglePassword('password_confirmar', 'toggleConfirmPassword');
        });

        // Password strength checker
        document.getElementById('password_nueva').addEventListener('input', function() {
            const password = this.value;
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthDiv.innerHTML = '';
                return;
            }
            
            let strength = 0;
            let feedback = [];
            
            if (password.length >= 4) strength++;
            else feedback.push('Mínimo 4 caracteres');
            
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            let strengthText = '';
            let strengthClass = '';
            
            if (strength < 2) {
                strengthText = 'Débil';
                strengthClass = 'strength-weak';
            } else if (strength < 4) {
                strengthText = 'Media';
                strengthClass = 'strength-medium';
            } else {
                strengthText = 'Fuerte';
                strengthClass = 'strength-strong';
            }
            
            strengthDiv.innerHTML = `<span class="${strengthClass}">Fortaleza: ${strengthText}</span>`;
        });

        // Password match checker
        document.getElementById('password_confirmar').addEventListener('input', function() {
            const password = document.getElementById('password_nueva').value;
            const confirm = this.value;
            const matchDiv = document.getElementById('passwordMatch');
            
            if (confirm.length === 0) {
                matchDiv.innerHTML = '';
                return;
            }
            
            if (password === confirm) {
                matchDiv.innerHTML = '<span class="strength-strong"><i class="fas fa-check me-1"></i>Las contraseñas coinciden</span>';
            } else {
                matchDiv.innerHTML = '<span class="strength-weak"><i class="fas fa-times me-1"></i>Las contraseñas no coinciden</span>';
            }
        });

        // Form validation
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password_nueva').value;
            const confirm = document.getElementById('password_confirmar').value;
            
            if (password !== confirm) {
                e.preventDefault();
                alert('Las contraseñas no coinciden');
            }
            
            if (password.length < 4) {
                e.preventDefault();
                alert('La contraseña debe tener al menos 4 caracteres');
            }
        });
    </script>
</body>
</html>
