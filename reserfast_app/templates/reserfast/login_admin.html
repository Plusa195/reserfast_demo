{% load static%}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReserFast Demo - Login Admin</title>
    <style>
        body {
            background-position: center;
            background-image: url("{% static 'index_img/logo_4.jpg' %}");
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'index_img/logo.png' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
<h1>ReserFast Demo</h1>

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 2rem;">
            <div class="card-body p-4 text-center">
              <form method="POST" action="{% url 'reserfast:login_admin' %}">
                {% csrf_token %}

              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <i class="fas fa-user-shield fa-3x text-warning mb-3"></i>
                <p class="text-white-50 mb-5">Ingrese usuario y contrase�a</p>

                {% if messages %}
                  <div class="alert-container mb-3">
                    {% for message in messages %}
                    <div class="alert alert-danger">
                      {{ message }}
                    </div>
                    {% endfor %}
                  </div>
                {% endif %}

                <div class="form-outline form-white mb-4">
                  <input type="text" 
                         name="usuario" 
                         id="id_usuario"
                         class="form-control form-control-lg" 
                         placeholder="Ingrese usuario"
                         required
                         value="{{ form.usuario.value|default:'' }}">
                  <label class="form-label" for="id_usuario">Usuario</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" 
                         name="contrasena" 
                         id="id_contrasena"
                         class="form-control form-control-lg" 
                         placeholder="Ingrese Contrase�a"
                         required>
                  <label class="form-label" for="id_contrasena">Contrase�a</label>
                </div>

                <p class="small mb-5 pb-lg-2">
                  <a class="text-white-50" href="#!">�Olvido su contrase�a?</a>
                </p>

                <button type="submit" class="btn btn-outline-light btn-lg px-5">
                  <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
      
              </div>
              </form>
              
              <div class="mt-3">
                <a href="{% url 'reserfast:index' %}" class="btn btn-warning btn-sm">
                  <i class="fas fa-home me-2"></i> Volver al inicio
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>

</body>
</html>
