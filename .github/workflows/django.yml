  # Job adicional para notificaciones
  notify:
    needs: [test, lint]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: ğŸ“¢ Notify team
      run: |
        if [ "${{ needs.test.result }}" == "success" ] && [ "${{ needs.lint.result }}" == "success" ]; then
          echo "âœ… All checks passed! Ready for review."
