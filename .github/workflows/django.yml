name: ğŸ½ï¸ ReserFast CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.11, 3.12]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: ğŸ“¦ Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: ğŸ“š Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ” Run Django system checks
      run: |
        python manage.py check
    
    - name: ğŸ—„ï¸ Run migrations
      run: |
        python manage.py migrate
    
    - name: ğŸ§ª Run tests
      run: |
        python manage.py test
    
    - name: ğŸ“Š Check code coverage (optional)
      run: |
        # pip install coverage
        # coverage run --source='.' manage.py test
        # coverage report
        echo "Code coverage check - implement when tests are added"

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: ğŸ“¦ Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: ğŸ¨ Check code formatting with Black
      run: |
        black --check --diff .
      continue-on-error: true
    
    - name: ğŸ“ Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: ğŸ”¤ Check import sorting with isort
      run: |
        isort --check-only --diff .
      continue-on-error: true

  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: ğŸ“š Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install safety bandit
    
    - name: ğŸ”’ Check for security issues with bandit
      run: |
        bandit -r . -x tests/
      continue-on-error: true
    
    - name: ğŸ›¡ï¸ Check for known security vulnerabilities
      run: |
        safety check
      continue-on-error: true

  deploy-staging:
    needs: [test, lint]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    
